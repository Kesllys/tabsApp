<ion-header>
  <ion-toolbar>
    <ion-title>Fa√ßa seu login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="formLogin" >
    <ion-card-content>
      <ion-item>
        <ion-label>E-mail:</ion-label>
      </ion-item>
      <ion-item>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha:</ion-label>
    </ion-item>
    <ion-item>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>
    </ion-card-content>
    </form>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-button fill="outline" size="default">Entrar</ion-button>
      <ion-button fill="outline" size="default">Cancelar</ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" size="small">Registrar</ion-button>
      <ion-button fill="outline">Esqueceu senha</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
